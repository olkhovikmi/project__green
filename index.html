<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap">
	<title>Солнечные батареи GreenCorp</title>
</head>

<body>

	<header>
		<div class="logo">
			<img src="./img/logo.svg" alt="GreenCorp" class="header__logo">
		</div>
		<div class="header__controls">
			<a href="#contacts">Контакты</a>
			<button type="button">Заказать</button>
		</div>
	</header>

	<section class="about">
		<div class="about__info">
			<h1>Солнечные панели GreenRobotic</h1>
			<p>Производите дешёвую экологически чистую электроэнергию из солнечного света</p>
			<button type="button">Узнать подробнее</button>
		</div>
		<div class="about__images">
			<img src="./img/sun.png" class="about__sun-image" alt="Солнце">
			<img src="./img/solar-panel.png" class="about__image" alt="Солнечная панель">
		</div>
	</section>

	<section class="form">
		<div class="form__container">
			<h1>Оставьте свои контакты</h1>
			<p>Поможем подобрать модель.<br>Выбрать удобный вариант доставки и установки.<br>Гарантия возврата денег.</p>

			<form action="" method="get">
				
				<div class="form__group">
					<label for="name">Ваше имя</label>
					<input type="text" placeholder="Ваше имя" id="name">
				</div>

				<div class="form__group">
					<label for="email">Электронный адрес</label>
					<input type="email" placeholder="example@ya.ru" id="email">
				</div>

				<div class="form__group">
					<label for="phone">Номер телефона</label>
					<input type="tel" placeholder="7 (999) 999-99-99" id="phone">
				</div>

				<div class="form__group">
					<label for="budget">Примерный бюджет</label>
					<select name="budget" id="budget">
						<option value="" selected disabled>Выберите вариант</option>
						<option value="10-30">10 000₽ – 30 000₽</option>
						<option value="30-60">30 000₽ – 60 000₽</option>
						<option value="60-100">60 000₽ – 100 000₽</option>
						<option value="100+">100 000₽</option>
					</select>
				</div>

				<button type="submit" class="form__submit">Отправить заявку</button>
			</form>

		</div>
	</section>


</body>

</html>
